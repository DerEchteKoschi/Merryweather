name: Test
on:
  push:
    branches:
      - '**'
jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6 # or alternative dependency management
      - uses: php-actions/phpunit@v3
        with:
          version: 9.6.6
          php_extensions: "xdebug"
          coverage_clover: "coverage/clover.xml"